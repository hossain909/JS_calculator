<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css" />

    <script>
      function calculate(inputValue){
       form.display.value = form.display.value + inputValue;
      }
    </script>


  </head>
  <body>
    <div class="calculator">
      <form name="form">
        <input id="screen" style="text-align: right" type="text" placeholder="0" name="display" value=""/>
        <div class="button-area">
          <div class="line">
            <input type="button" name="btn" value="7" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="8" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="9" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="+" class="btn btn-success" onclick="calculate(this.value)">
          </div>
          <div class="line">
            <input type="button" name="btn" value="4" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="5" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="6" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="-" class="btn btn-warning" onclick="calculate(this.value)">
          </div>
          <div class="line">
            <input type="button" name="btn" value="1" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="2" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="3" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="/" class="btn btn-warning" onclick="calculate(this.value)">
          </div>
          <div class="line">
            <input type="button" name="btn" value="0" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="." class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="%" class="btn btn-primary" onclick="calculate(this.value)">
            <input type="button" name="btn" value="*" class="btn btn-warning" onclick="calculate(this.value)">
          </div>
          <div class="line">
            <input type="button" name="btn" value="00" class="btn btn-primary">
            <input type="button" name="btn" value="C" class="btn btn-danger" onclick="form.display.value = null ">
            <input id="equal" type="button" name="btn" value="=" class="btn btn-info" onclick="form.display.value = eval(form.display.value)">
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
